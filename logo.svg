<svg
                width="100%"
                height="100%"
                viewBox="0 0 300 300"
                xmlns="http://www.w3.org/2000/svg"
              >
                <!-- Removed background rect for transparency -->

                <!-- Chip body -->
                <rect
                  x="70"
                  y="70"
                  width="160"
                  height="160"
                  rx="20"
                  fill="#1a1a1a"
                  stroke="#00FFD1"
                  stroke-width="3"
                />

                <!-- Pins horizontal -->
                <line
                  x1="30"
                  y1="100"
                  x2="70"
                  y2="100"
                  stroke="#00FFD1"
                  stroke-width="2"
                />
                <line
                  x1="30"
                  y1="130"
                  x2="70"
                  y2="130"
                  stroke="#00FFD1"
                  stroke-width="2"
                />
                <line
                  x1="30"
                  y1="160"
                  x2="70"
                  y2="160"
                  stroke="#00FFD1"
                  stroke-width="2"
                />
                <line
                  x1="30"
                  y1="190"
                  x2="70"
                  y2="190"
                  stroke="#00FFD1"
                  stroke-width="2"
                />
                <line
                  x1="230"
                  y1="100"
                  x2="270"
                  y2="100"
                  stroke="#00FFD1"
                  stroke-width="2"
                />
                <line
                  x1="230"
                  y1="130"
                  x2="270"
                  y2="130"
                  stroke="#00FFD1"
                  stroke-width="2"
                />
                <line
                  x1="230"
                  y1="160"
                  x2="270"
                  y2="160"
                  stroke="#00FFD1"
                  stroke-width="2"
                />
                <line
                  x1="230"
                  y1="190"
                  x2="270"
                  y2="190"
                  stroke="#00FFD1"
                  stroke-width="2"
                />

                <!-- Pins vertical -->
                <line
                  x1="100"
                  y1="30"
                  x2="100"
                  y2="70"
                  stroke="#00FFD1"
                  stroke-width="2"
                />
                <line
                  x1="130"
                  y1="30"
                  x2="130"
                  y2="70"
                  stroke="#00FFD1"
                  stroke-width="2"
                />
                <line
                  x1="160"
                  y1="30"
                  x2="160"
                  y2="70"
                  stroke="#00FFD1"
                  stroke-width="2"
                />
                <line
                  x1="190"
                  y1="30"
                  x2="190"
                  y2="70"
                  stroke="#00FFD1"
                  stroke-width="2"
                />
                <line
                  x1="100"
                  y1="230"
                  x2="100"
                  y2="270"
                  stroke="#00FFD1"
                  stroke-width="2"
                />
                <line
                  x1="130"
                  y1="230"
                  x2="130"
                  y2="270"
                  stroke="#00FFD1"
                  stroke-width="2"
                />
                <line
                  x1="160"
                  y1="230"
                  x2="160"
                  y2="270"
                  stroke="#00FFD1"
                  stroke-width="2"
                />
                <line
                  x1="190"
                  y1="230"
                  x2="190"
                  y2="270"
                  stroke="#00FFD1"
                  stroke-width="2"
                />

                <!-- Binary background (ASCII of 'p' = 01110000) -->
                <text x="100" y="100" font-size="10" fill="#00FFD180">
                  01110000 01110010
                </text>
                <text x="110" y="120" font-size="10" fill="#00FFD180">
                  01100001 01110011
                </text>
                <text x="120" y="140" font-size="10" fill="#00FFD180">
                  01101000 01100001
                </text>
                <text x="120" y="160" font-size="10" fill="#00FFD180">
                  00100000 01110100
                </text>
                <text x="110" y="180" font-size="10" fill="#00FFD180">
                  01100001 01110100
                </text>
                <text x="100" y="200" font-size="10" fill="#00FFD180">
                  01101001 01101100
                </text>

                <!-- Central P (commented out) -->
                <!-- <text x="130" y="180" font-family="Courier New, monospace" font-size="60" fill="#00FFD1" font-weight="bold">P</text> -->
              </svg>